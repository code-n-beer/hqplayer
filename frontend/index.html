<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hqplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="frontend.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <h1>hqplayer</h1>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Now playing:</h3>
                    </div>
                    <div class="panel-body">
                        <span id="now-playing">Nothing</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default" onclick="play()">
                        <span class="glyphicon glyphicon-play" title="Play"></span>
                    </button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default" onclick="pause()">
                        <span class="glyphicon glyphicon-pause" title="Pause"></span>
                    </button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default" onclick="next()">
                        <span class="glyphicon glyphicon-forward" title="Next"></span>
                    </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <h3>Add track to queue</h3>
                <div class="input-group">
                    <input id="url" type="text" class="form-control" placeholder="URL...">
                    <span class="input-group-btn">
                        <button onclick="addTrack()" class="btn btn-default" type="button">Add</button>
                    </span>
                </div>
            </div>

            <div class="row">
                <h3>Queue</h3>
                <div id="queue">
                    Empty
                </div>
            </div>
        </div>
    </div>
</body>

</html>
